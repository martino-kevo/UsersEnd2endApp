<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: boots_trap}">
	<title>Password Reset Request</title>
</head>
<body>
	<div class="container offset-sm-2 col-md-8 mt-lg-5">
		
				<!-- NAVBAR SECTION -->
		<div th:replace="~{fragments :: nav_bar}"></div>
	    
	    		<!-- FORGOT PASSWORD FORM SECTION -->
		<form th:action="@{/registration/forgot-password}" method="post" class="px-4" style="margin-bottom: 17.5rem; margin-top: 3rem;">
			<h3 class="mb-4">Forgot Password</h3>
			<div class="mb-3 row">
				<p></p>
				<label for="email" class="col-sm-2 col-form-label">Enter Your Email</label>
				<div class="col-sm-4">
					<input type="text" id="email" autofocus="autofocus" 
						class="form-control" required name="email" />
				</div>
				<div class="mb-3 col-sm-4">
					<button type="submit" class="btn btn-success">Submit</button>
				</div>
			</div>
		</form>
		
				<!-- FOOTER SECTION -->
		<div th:replace="~{fragments :: footer}"></div>
	</div>
	
			<!-- FADE OUT EFFECT -->
	<script th:replace="~{fragments :: fade_out}"></script>
</body>
</html>
