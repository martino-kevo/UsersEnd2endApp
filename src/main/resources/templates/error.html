<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: boots_trap}">
	<title>Error</title>
</head>
<body>
	<div class="container offset-sm-3 col-md-8 mt-lg-5">
		
		<!-- shows errors if any -->
		<div class="row mt-2">
			<div th:if="${param.invalid_token}" class="col-sm-8 fade-out-element">
				<p class="alert alert-danger">Invalid password reset token</p>
			</div>
			<div th:if="${param.not_found}" class="col-sm-8 fade-out-element">
				<p class="alert alert-info">password reset token not found</p>
			</div>
		</div>
		<div>
			<h2>Error!</h2>
			<p><a href="#" th:href="@{/}">Go to home page</a></p>
		</div>
	</div>
	
			<!-- FADE OUT EFFECT -->
	<script th:replace="~{fragments :: fade_out}"></script>
</body>
</html>
